<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Todo App</title>
</head>

<body>
    <div class="container">

        <header class="text-center text light my-4">
            <h1 class="mb-4">Todo List</h1>
            <form class="search">
                <input class="form-control m-auto" type="text" name="search" placeholder="Search todos..." autocomplete="off">
            </form>
        </header>

        <ul class="list-group todos mx-auto text-light">

        </ul>

        <form class="add text-center my-4">
            <label class="text-light">Please add a new todo...</label>
            <input type="text" name="add" class="form-control m-auto" autocomplete="off">
            <button type='submit' id="add-button">Add todo</button>
        </form>
        <div id="alert-message"></div>
    </div>
    <script src="todo.js"></script>
</body>

</html>
